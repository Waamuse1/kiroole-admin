<form [formGroup]="hotelForm">
  <div class="dashborad-box">
    <h4 class="title">New Hotel</h4>
    <div class="section-body">
      <div class="row">
        <div class="col-md-4 col-lg-4">
          <div class="form-group">
            <label>Hotel Name</label>
            <input type="text" class="form-control" placeholder="Hotel Name" />
          </div>
        </div>
        <div class="col-md-4 col-lg-4">
          <div class="form-group">
            <label>Agent (Owner)</label>
            <select class="form-control" id="">
              <option value="">Onsite</option>
              <option value="">On Properties</option>
              <option value="">another company</option>
            </select>
          </div>
        </div>
        <div class="col-md-4 col-lg-4">
          <div class="form-group">
            <label>City</label>
            <select class="form-control" id="">
              <option *ngFor="let city of cities" value="{{ city }}">
                {{ city }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-lg-8">
          <div class="form-group">
            <label>Search Location</label>
            <input
              type="text"
              class="form-control"
              (keydown.enter)="$event.preventDefault()"
              placeholder="Search Nearest Location"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="off"
              type="text"
              #search
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <agm-map [latitude]="latitude" [longitude]="longitude">
            <agm-marker
              [latitude]="latitude"
              [longitude]="longitude"
              [markerDraggable]="true"
              (dragEnd)="markerDragEnd($event)"
            ></agm-marker>
          </agm-map>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Location Address</label>
            <input type="text" class="form-control" formControlName="address" />
          </div>
        </div>
      </div>
    </div>
    <div class="dashborad-box">
      <h3>Images</h3>
      <div class="property-form-group">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input
                    type="file"
                    class="form-control"
                    accept="image/*"
                    multiple=""
                    (change)="onFileChanged($event)"
                    #fileInput
                  />
                  <!-- <button class="form-control" (click)="fileInput.click()">
                     Select Property images
                    </button> -->
                </div>
              </div>
              <div class="col-md-3" *ngFor="let url of images; index as i">
                <div class="image-preview">
                  <span
                    class="fa fa-times text-danger float-right"
                    (click)="removeImage(i)"
                  ></span>
                  <img id="{{ 'image' + i }}" [src]="url.url" />
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="!url.isValid">
                  Low Resolution Image
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </div>
  
</form>
