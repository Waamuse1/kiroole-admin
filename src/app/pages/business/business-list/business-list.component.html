<app-confirmation></app-confirmation>

<div class="dashborad-box">
    <h4 class="title">Buildings $ Offices Units</h4>
    <button class="btn btn-primary" [routerLink]="['/add-building']" >New Building</button>
    <div class="section-body listing-table">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Building Name</th>
                        <th>Location</th>
                        <th>Number of Offices</th>
                        <th>Contact Number</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let building of buildings"  class="table-row">
                        <td>{{building.buildingName}}</td>
                        <td>{{building.city}}</td>
                        <td class="rating"><span>50</span></td>
                        <td>{{building.agent.phoneNumber}}</td>
                        <td class="status"><span class=" active">{{building.isActive}}</span></td>
                        <td class="edit">
                            <button routerLink="/building-details/{{building.id}}" class="btn btn-primary btn-action"><i class="fa fa-edit"></i></button>
                            <button (click)="onBusinessDelete(building.id)" class="btn btn-primary btn-action"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>                    
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
