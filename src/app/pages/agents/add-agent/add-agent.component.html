<div class="dashborad-box">
      <h4 class="title">Agent Details</h4>
      <div class="section-body ">       
          <div class="row">
              <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label>Agent Name</label>
                    <input type="text" class="form-control" placeholder="Agent Name" />
                  </div>
    
              </div>
              <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label>Owner Name</label>
                    <input type="text" class="form-control" placeholder="Owner Name" />
                  </div>
              </div>
              <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" placeholder="Phone Number" />
                  </div>
              </div>

              </div>
              <div class="row">              
              <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control" placeholder="Email Address" />
                  </div>
              </div>
              <div class="col-md-4 col-lg-4">
                <div class="form-group">
                    <label> Address</label>
                    <input type="text" class="form-control" placeholder="Physical Address" />
                  </div>
              </div>
              <div class="col-md-4 col-lg-4">
                <div class="form-group">
                  <label>City</label>
                  <select class="form-control" id="" >
                    <option *ngFor="let city of cities" value="{{city}}">{{city}}</option>
                                      
                  </select>
                </div>
              </div>
          </div> 
          <div class="row">
            <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">Submit Agent</button>
            </div>
        </div>     
        
      </div>
    </div>
