<form [formGroup]="agentForm">
  <div class="dashborad-box">
    <h4 class="title">Agent Details</h4>
    <div class="section-body ">       
        <div class="row">
            <div class="col-md-4 col-lg-4">
              <div class="form-group">
                  <label>Agent Name</label>
                  <input type="text" class="form-control" formControlName="agentName" placeholder="Agent Name" />
                </div>
  
            </div>
            <div class="col-md-4 col-lg-4">
              <div class="form-group">
                  <label>Owner Name</label>
                  <input type="text" class="form-control" formControlName="ownerName" placeholder="Owner Name" />
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
              <div class="form-group">
                  <label>Phone Number</label>
                  <input type="number" class="form-control" formControlName="phoneNumber" placeholder="Phone Number" />
                </div>
            </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-lg-8">
                <div class="form-group">
                  <label>Search Location</label>
                  <input
                    type="text"
                    class="form-control"
                    (keydown.enter)="$event.preventDefault()"
                    placeholder="Search Nearest Location"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="off"
                    type="text"
                    #search
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <agm-map [latitude]="latitude" [longitude]="longitude">
                  <agm-marker
                    [latitude]="latitude"
                    [longitude]="longitude"
                    [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)"
                  ></agm-marker>
                </agm-map>
              </div>
            </div>              
            <div class="row">              
            <div class="col-md-4 col-lg-4">
              <div class="form-group">
                  <label>Email Address</label>
                  <input type="text" class="form-control" formControlName="email" placeholder="Email Address" />
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
              <div class="form-group">
                  <label>Location Address</label>
                  <input type="text" class="form-control" formControlName="address" />
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
              <div class="form-group">
                <label>City</label>
                <select class="form-control" id="" formControlName="city" >
                  <option *ngFor="let city of cities" value="{{city}}">{{city}}</option>
                                    
                </select>
              </div>
            </div>
        </div> 
        <div class="row">
          <div class="col-md-12">
                  <button class="btn btn-primary" type="submit" (click)="onsubmit()">Submit Agent</button>
          </div>
      </div>     
      
    </div>
  </div>

</form>
